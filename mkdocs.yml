# Project information
site_name: KidsBlock
site_url: https://KidsBlock.gitee.io/zh/
site_author: KidsBlock
site_description: >-
  KidsBlock 中文资料站

# Repository
repo_name: KidsBlock/KidsBlock.github.io
repo_url: https://github.com/KidsBlock/KidsBlock.github.io/tree/zh

# Configuration
theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
  icon:
    logo: material/library
  favicon: assets/favicon.png
  logo: 'assets/logo.svg'

# Copyright
copyright: Copyright &copy; 2022 - 2023 KidsBlock

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/KidsBlock
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


# Page tree
nav:
  - 主页: 
    - 介绍: index.md
    - 特点: features.md
  - 下载和安装:
    - 下载软件: download.md
    - 安装软件: install.md
    - 安装驱动: drive.md
  - 快速入门:
    - 软件简介: description.md
    - 软件界面: interface.md
    - 软件功能: function.md
  - 编程模式:
    - 动画编程: cartoon.md
    - 实时模式编程: realtime.md
    - 上次模式编程: upload.md
